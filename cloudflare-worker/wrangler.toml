name = "journal-sync"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "JOURNAL_STORAGE"
bucket_name = "journal-vaults"
preview_bucket_name = "journal-vaults-preview"

[vars]
ENVIRONMENT = "production"

# Environment variables (secrets)
# Set these in Cloudflare dashboard: Settings > Variables
# - API_KEY: A secure random string for authentication (generate with: openssl rand -base64 32)
# 
# Optional KV binding for rate limiting
# Create a KV namespace named "journal-rate-limit" in Cloudflare dashboard
# Then add the binding here:
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your-kv-namespace-id-here"

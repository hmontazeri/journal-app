name: Version Check

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  check-version-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check version synchronization
        run: node scripts/check-version-sync.cjs

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Journal Sync API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f7fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.2rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }
        .info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Journal Sync API Test</h1>
        <p>Test your Cloudflare Worker sync endpoints</p>

        <div class="test-section">
            <h2>1. Test POST /api/sync (Save Data)</h2>
            <input type="text" id="vaultId" placeholder="Vault ID (e.g., test-vault-123)" value="test-vault-123">
            <textarea id="data" placeholder="Encrypted data (JSON string)" rows="4">{"test": "data", "encrypted": "true"}</textarea>
            <button onclick="testSave()">Save to Cloud</button>
            <div id="saveResult"></div>
        </div>

        <div class="test-section">
            <h2>2. Test GET /api/sync (Retrieve Data)</h2>
            <input type="text" id="getVaultId" placeholder="Vault ID" value="test-vault-123">
            <button onclick="testGet()">Get from Cloud</button>
            <div id="getResult"></div>
        </div>

        <div class="test-section">
            <h2>3. Test CORS</h2>
            <button onclick="testCORS()">Test CORS Preflight</button>
            <div id="corsResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://journal-sync.mvlab.workers.dev';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
        }

        async function testSave() {
            const vaultId = document.getElementById('vaultId').value;
            const data = document.getElementById('data').value;

            if (!vaultId || !data) {
                showResult('saveResult', 'Please fill in both Vault ID and Data', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vaultId: vaultId,
                        data: data,
                    }),
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult('saveResult', `‚úÖ Success!\n\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('saveResult', `‚ùå Error: ${response.status}\n\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('saveResult', `‚ùå Network Error:\n${error.message}`, 'error');
            }
        }

        async function testGet() {
            const vaultId = document.getElementById('getVaultId').value;

            if (!vaultId) {
                showResult('getResult', 'Please enter a Vault ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/sync?vaultId=${encodeURIComponent(vaultId)}`);

                const result = await response.json();
                
                if (response.ok) {
                    if (result.data) {
                        showResult('getResult', `‚úÖ Success! Data retrieved:\n\n${JSON.stringify(result, null, 2)}`, 'success');
                    } else {
                        showResult('getResult', `‚ÑπÔ∏è No data found for this vault ID\n\n${JSON.stringify(result, null, 2)}`, 'info');
                    }
                } else {
                    showResult('getResult', `‚ùå Error: ${response.status}\n\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('getResult', `‚ùå Network Error:\n${error.message}`, 'error');
            }
        }

        async function testCORS() {
            try {
                // Test OPTIONS preflight
                const optionsResponse = await fetch(`${API_URL}/api/sync`, {
                    method: 'OPTIONS',
                });

                const headers = {};
                optionsResponse.headers.forEach((value, key) => {
                    headers[key.toLowerCase()] = value;
                });

                // Test actual POST request (this will fail if CORS is broken)
                try {
                    const postResponse = await fetch(`${API_URL}/api/sync`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            vaultId: 'cors-test',
                            data: 'test'
                        }),
                    });

                    const postResult = await postResponse.json();
                    
                    if (optionsResponse.status === 204 && postResponse.ok) {
                        showResult('corsResult', `‚úÖ CORS is working correctly!\n\nOPTIONS Status: ${optionsResponse.status}\nPOST Status: ${postResponse.status}\n\nNote: CORS headers are often hidden by browsers for security.\nThe fact that the POST request succeeded means CORS is configured properly.\n\nPOST Response:\n${JSON.stringify(postResult, null, 2)}`, 'success');
                    } else {
                        showResult('corsResult', `‚ö†Ô∏è CORS might have issues\n\nOPTIONS Status: ${optionsResponse.status}\nPOST Status: ${postResponse.status}\n\nHeaders:\n${JSON.stringify(headers, null, 2)}`, 'error');
                    }
                } catch (postError) {
                    if (postError.message.includes('CORS') || postError.message.includes('cors')) {
                        showResult('corsResult', `‚ùå CORS Error: ${postError.message}\n\nThis means CORS is NOT properly configured.`, 'error');
                    } else {
                        showResult('corsResult', `‚ö†Ô∏è Request failed: ${postError.message}\n\nOPTIONS Status: ${optionsResponse.status}\n\nNote: This might be a network error, not necessarily CORS.`, 'error');
                    }
                }
            } catch (error) {
                showResult('corsResult', `‚ùå Error:\n${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
